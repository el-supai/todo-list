<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo List</h1>
            <form class="task-form" id="task-form">
                <input type="text" class="task-input" id="task-input" placeholder="Add a new task..." required>
                <button type="submit" class="add-btn">Add</button>
            </form>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul class="task-list" id="task-list">
        
        </ul>
        
        <div class="empty-state" id="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z"/>
                <path d="M12,12.5A1.5,1.5 0 0,1 10.5,11A1.5,1.5 0 0,1 12,9.5A1.5,1.5 0 0,1 13.5,11A1.5,1.5 0 0,1 12,12.5M12,17.5C10.17,17.5 8.59,16.47 7.91,15H16.08C15.4,16.47 13.83,17.5 12,17.5Z"/>
            </svg>
            <p>No tasks yet. Add a new task to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
